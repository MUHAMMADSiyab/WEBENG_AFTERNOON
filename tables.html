<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Tables</title>
  </head>
  <body>
    <table
      border="1"
      bordercolor="gray"
      width="800"
      align="center"
      cellspacing="0"
      cellpadding="10"
      background="https://digitalsynopsis.com/wp-content/uploads/2017/02/beautiful-color-gradients-backgrounds-013-heavy-rain.png"
    >
      <thead bgcolor="skyblue">
        <tr>
          <th height="70">S#</th>
          <th>Employee Name</th>
          <th>Dept.</th>
          <th>Salary</th>
          <th>Total Salary</th>
        </tr>
      </thead>

      <tbody align="center">
        <tr>
          <td>1</td>
          <td>Salman</td>
          <td>Cutting</td>
          <td>18000</td>
          <td rowspan="2" valign="bottom">10,60,000</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Amir</td>
          <td>Printing</td>
          <td>20000</td>
        </tr>

        <tr>
          <td>3</td>
          <td>Kashif</td>
          <td>HR</td>
          <td>35000</td>
          <td rowspan="2">120,000</td>
        </tr>

        <tr>
          <td colspan="4">
            <!-- anchor -->

            <a href="https://www.youtube.com/" target="_blank">
              Special Employees
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
